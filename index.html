<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Vesper+Libre&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrap">
        <i class="fa fa-universal-access"></i>
        <form class="signup" action="" method="POST" target="_blank">
        
            
            <div class="group"><input type="email" placeholder="Email" required><i class="fa fa-envelope-open"></i></div>
            <div class="group"><input type="text" placeholder="NickName" required><i class="fa fa-user"></i></div>
            <div class="group"><input placeholder="Password" required="" name="password" type="password" /><i class="fa fa-lock"></i></div>
            <div class="group"><input name="phone" placeholder="Phone" type="tel" /><i class="fa fa-phone-square"></i></div>
            <select name="track">
                <option value="frontend">Front End</option>
                <option value="backend">Back End</option>
                <option value="android">Mobile</option>
                <option value="ui">UI/UX</option>
                <option value="python">Python</option>
                <option value="design">Engineering Design</option>
            </select>
            
          
           
            <button type="submit" name="submit" value="submit"><i class="fa fa-send"></i><a href="#"></a>SIGN UP</button>
            <p>Already a user ? <a href="#"> Login here </a></p>
        </form>



    </div>
</body>
</html>
